<h6>What effect you wanted to admire?</h6>
<mat-form-field>
    <mat-label>Select one please...</mat-label>
    <mat-select>
      <mat-option [value]="el" (click)="assignVal(el)"*ngFor="let el of elementsToChooseFrom">{{el.item}}</mat-option>
    </mat-select>
  </mat-form-field>
  <p *ngIf="elementSelected">{{elementSelected.desc}}</p>
