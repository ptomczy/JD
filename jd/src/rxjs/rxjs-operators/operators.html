<h6>CombineLatest</h6>
<div style="display: flex">
    <button style="margin-right: 15px" mat-raised-button (click)="exampleForCombinateLatest()">Laucher</button>
    <div>
        <p>Result: {{res.r1}}, {{res.r2}}, {{res.r3}}</p>
    </div>
</div>
<hr>
<h6>Map</h6>
<div style="display: flex">
    <button style="margin-right: 15px" mat-raised-button (click)="exampleForMap()">Launcher</button>
    <p>Result: {{infoMap}}</p>
</div>
<hr>
<h6>SwitchMap</h6>
<div style="display: flex">
    <button 
        style="margin-right: 15px" 
        mat-raised-button 
        (click)="exampleForSwitchMap()"
        >Launcher</button>
    <p style="margin-right: 25px">Result: {{infoSwitchMap}}</p>
    <p>Dwa timery o różnych czasach. Jeden wpływa na drugi</p>
</div>
<hr>
<h6>FlatMap</h6>
<div style="display: flex">
    <button 
        style="margin-right: 15px" 
        mat-raised-button 
        (click)="exampleForFlatMap()"
        >Launcher</button>
    <mat-list dense>
        <mat-list-item *ngFor="let itm of infoFlatMap">{{itm}}</mat-list-item>
    </mat-list>
</div>
<hr>
<h6>Tap</h6>
<div style="display: flex">
    <button 
        style="margin-right: 15px" 
        mat-raised-button 
        (click)="exampleForTap()"
        >Launcher</button>
        <textarea rows="6" cols="25">{{tapTextToDisplay}}</textarea>
</div>
<hr>
<h6>CatchError</h6>
<div style="display: flex">
    <button 
        style="margin-right: 15px" 
        mat-raised-button 
        (click)="exampleforCatchError()"
        >Launcher</button>
</div>
<hr>
